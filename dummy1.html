<!doctype html>
<html class="no-js" lang="en">

<head>
   <meta charset="utf-8">
   <title>MathLab-Nestor</title>
   <meta name="Cognitive-MathLab" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="http://nestoranalytics.com/images/logo-big.png" type="image/png" sizes="16x16">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css">
   <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/itsmepvr/dummyRanger/_math-main-v1.0.css"> 
   <meta name="theme-color" content="#fafafa">
</head>

<body>
   <div class='n-mainBody'>
      <div class='m-panelOne m-panel'>
         <div class='m-logo p-1'>Cognitive Math Lab</div>
      </div>
      <div class='m-panelTwo m-panel'>
         <div class='m-card'>
            <div class='m-question p-2'>This is the question long enough to handle</div>
            <div class='m-answer'>
               <table class='table m-table'>
                  <thead>
                     <th colspan=2 scope='col' class='m-thead m-thead-lhs m-lhs m-box'>
                        <div class='float-left m-collapse m-lhs-collapse'></div>L.H.S<div
                           class='badge badge-warning float-right m-expand m-rhs-expand'>R.H.S</div>
                     </th>
                     <th colspan=2 scope='col' class='m-thead m-thead-rhs m-rhs m-box'>
                        <div class='badge badge-warning float-left m-expand m-lhs-expand'>L.H.S</div>R.H.S<div
                           class='float-right m-collapse m-rhs-collapse'></div>
                     </th>
                  </thead>
                  <tbody>
                     <tr>
                        <th class='m-lhs' scope='row'>-></th>
                        <td class='m-tbody m-tbody-lhs m-lhs m-box'>
                           <div class='m-eq'>dasdsad</div>
                           <div class='m-exp'>dsdsada</div>
                        </td>
                        <th class='m-rhs' scope='row'>-></th>
                        <td class='m-tbody m-tbody-rhs m-rhs m-box'>dfdfsdf</td>
                     </tr>
                     <tr>
                        <th class='m-lhs' scope='row'>-></th>
                        <td class='m-tbody m-tbody-lhs m-lhs m-box'>dfdfsdf</td>
                        <th class='m-rhs' scope='row'>-></th>
                        <td class='m-tbody m-tbody-rhs m-rhs m-box'>dfdfsdf</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <div class='m-panelThree m-panel'>
         <div class='btn btn-primary btn-sm btn-prev float-left'>Prev</div>
         <div class='btn btn-primary btn-sm btn-reload'>Reload</div>
         <div class='btn btn-primary btn-sm btn-next float-right'>Next</div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.min.js'></script>
   <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body);"></script>
   </script>
   <script src='https://cdn.jsdelivr.net/gh/itsmepvr/dummyRanger/_plugin-v1.0.js'></script>
   <script src='https://cdn.jsdelivr.net/gh/itsmepvr/dummyRanger/_math-main-v1.0.js'></script>
</body>

</html>
